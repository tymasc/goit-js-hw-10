<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/snackbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Snackbar</title>
</head>
<body>
  <a class="back-link" href="./index.html">Go back</a>
<form class="form">
    <label>
      Delay (ms)
      <input type="number" name="delay" required id="input-snackbar"/>
    </label>

    <fieldset id="fieldset-snackbar">
      <legend id="legend-snackbar">State</legend>
      <label id="label-snackbar">
        <input type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label id="label-snackbar">
        <input type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>

    <button type="submit" id="button-snackbar">Create notification</button>
  </form>

  

  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
